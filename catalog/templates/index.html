{% extends 'layout.html' %}
{% load static %}

{% block static %}
<link rel="stylesheet" href="{% static 'catalog/css/catalog.css' %}">{% endblock %}

{% block content %}
<div class="grid-100">
  <ul class="minerals__container">
    {% for mineral in minerals %}
    <li class="minerals__item">
      <a class="minerals__anchor" href="{% url 'detail' pk=mineral.pk %}">{{ mineral.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
